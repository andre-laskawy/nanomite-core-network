syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.message";
option java_outer_classname = "MessageDataProto";
option objc_class_prefix = "HLW";
 
package Nanomite.Core.Network.Common;

message NetworkUser {
	string Id = 1;
	string CreatedDT = 2;
	string ModifiedDT = 3;
	string Name = 4;
	string LoginName = 5;
	string PasswordHash = 6;
	string AuthenticationToken = 7;
	bool IsActive = 8;
	bool IsAdmin = 9;
}